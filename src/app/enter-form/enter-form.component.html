


<div class="enter-form-container">
  <h1>{{onEnterMessage}}</h1>
  <mat-form-field>
    <input matInput [(ngModel)]="enterFormData.name">
    <mat-placeholder class="placeholder">name</mat-placeholder>
  </mat-form-field>
  <p></p>
  <mat-form-field>
    <input matInput [(ngModel)]="enterFormData.avatarImageUrl">
    <mat-placeholder class="placeholder">image url</mat-placeholder>
  </mat-form-field>
  <p></p>
  <button mat-button (click)="handleClick()">Enter</button>
</div>
<br>
