<div *ngIf="room" class="game-room-info">
  <h2>{{room.name | uppercase}}</h2>
  <div><span>Name: </span>{{room.name}}</div>
  <div>
    <h3>Name of the host:</h3>{{room.host.name}}
  </div>
  <div>

    <h3>Max players: </h3>{{room.maxPlayers}}
  </div>
  <div>
    <h3>Game state: </h3>{{getState(room)}}
  </div>
  <div>
    <button mat-button (click)="EnterAsHost()">Войти ведущим</button>
  </div>
  <div>
    <button mat-button (click)="EnterAsPlayer()">Войти игроком</button>
  </div>
</div>
