<div class="game-room-list">
<div class="left">
  <mat-list class ="rooms">
    <mat-list-item *ngFor="let room of rooms" (click)="onSelect(room)" [class.selected]="room === selectedRoom">
      <span class="badge">{{room.name}}</span>
    </mat-list-item>
  </mat-list>
  <button mat-button  (click)="createRoom()">Create room</button>
</div>
<div class="right">
  <app-game-room-info [room]="selectedRoom"></app-game-room-info>
</div>
</div>
<app-create-game-room [isCreating]="isCreating"></app-create-game-room>
